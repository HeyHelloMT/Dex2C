name: DEX2C Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install androguard
        sudo apt-get install -y android-sdk dx

    - name: Set up Android NDK
      run: |
        mkdir -p ~/android-ndk
        curl -L https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -o ndk.zip
        unzip -q ndk.zip -d ~/android-ndk
        echo "NDK_DIR=~/android-ndk/android-ndk-r25b" >> $GITHUB_ENV
        echo "$HOME/android-ndk/android-ndk-r25b" >> $GITHUB_PATH

    - name: Create dcc.cfg
      run: |
        cat <<EOF > dcc.cfg
        {
          "ndk_dir": "$HOME/android-ndk/android-ndk-r25b"
        }
        EOF

    - name: Run conversion
      run: |
        python dcc.py -i classes.dex -f filter.txt -o out/ --dynamic-register

    - name: Verify output
      run: |
        [ -f out/modified.dex ] || exit 1
        [ -f out/jni/nc/*.cpp ] || exit 1
        [ -f out/libs/*/libnc.so ] || exit 1
        echo "âœ“ Conversion successful"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dex2c-output
        path: out/
